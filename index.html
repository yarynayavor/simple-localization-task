<!DOCTYPE html>
<html>
<head>
	<title>multi-local app</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<body>

		<h1>Select your language</h1><i class="fa fa-hand-o-down" aria-hidden="true"></i>
		<div id="languages">
			<label>
				<input type="radio" name="lang" id="ua" value="UA">UA
			</label>
			<label>
				<input type="radio" name="lang" id="ru" value="RU">RU
			</label>
			<label>
				<input type="radio" name="lang" id="eng" value="ENG">ENG
			</label>
		</div>

		<div id="welcome-message">
			<span class="lang lang-ua">Привіт</span>
			<span class="lang lang-ru">Привет</span>
			<span class="lang lang-eng">Hello</span>
			<span id="username">, username!</span>

			<span class="lang lang-ua">Раді тебе бачити!</span>
			<span class="lang lang-ru">Рады тебя видеть!</span>
			<span class="lang lang-eng">Glad to see you!</span>
		</div>

		<button id="save">Save  <i class="fa fa-floppy-o" aria-hidden="true"></i></button>
	</body>
	<script type="text/javascript" src="js/script.js"></script>
	</html>
